<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .bg-cover {
        background-image: url('https://static.vecteezy.com/system/resources/thumbnails/000/516/877/small/Black_Background_Vector_RON_03.jpg');
        background-position: center;
        background-repeat: repeat;
        background-size: 200px 200px;
        height: 100vh;
    }
</style>

<body class="bg-light bg-cover">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center mt-5 text-light">Movie Sentiment Analyser</h1>
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title text-center">Movie Search</h4>
                        <form method="POST" action="/">
                            <div class="mb-3">
                                <label for="Mname" class="form-label">Enter Movie Name</label>
                                <input type="text" id="Mname" name="Mname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="Dname" class="form-label">Enter Amount of Describing words you want</label>
                                <input type="number" id="Dname" name="Dname" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVki4y/6ovC9Pj5mLT7K8n7Tqk44dsa8ba5Bty8mQWEg6K3UdBJoMVIQm0
