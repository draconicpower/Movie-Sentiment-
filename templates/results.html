<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5820300036.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <script>
        function displaySentimentIcon(compoundscore) {
            // Create a variable to store the icon element
            let iconElement;

            if (compoundscore < 30) {
                // Output the negative sentiment icon
                iconElement = '<i class="fa-solid fa-face-sad-tear"></i>';
            } else if (compoundscore < 70) {
                // Output the neutral sentiment icon
                iconElement = '<i class="fa-solid fa-face-meh"></i>';
            } else {
                // Output the positive sentiment icon
                iconElement = '<i class="fa-solid fa-face-smile"></i>';
            }

            // Return the icon element as a string
            return iconElement;
        }
    </script>
</head>

<body class="bg-dark bg-opacity-50 p-3 text-light">
    <div class="m-3">
        <h1 class="d-flex justify-content-center">Movie Searched For is</h1>
        <span class="badge bg-danger fs-2 d-flex justify-content-center">{{moviename}}</span>
        <div class="d-flex justify-content-center">
            <h3>Movie Poster</h3>
        </div>
        <div class="d-flex justify-content-center text-dark mt-1">
            <div class="card" style="width: 60rem;">
                <img src="{{imageoutput}}" class="card-img-top" alt="Image">
                <div class="card-body bg-danger text-light">
                    <span class="badge bg-dark fs-2 d-flex justify-content-center">{{moviename}}</span>
                    <div class="text-center">
                        <p class="card-text">Described by producers As : </p>
                    </div>
                    <div class="text-center">
                        <p class="card-text">{{words}}</p>
                    </div>
                    <a href="{{trailer}}" class="btn btn-dark d-flex justify-content-center">Watch Trailer</a>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="d-flex flex-column align-items-center"> 
                        <div class="card bg-danger text-light border-0 rounded-3 shadow" style="width: 60rem;">
                            <div class="card-body text-center p-5">
                                <span class="badge bg-dark fs-2 d-flex justify-content-center">Described by Viewers
                                    As</span>
                                <h4 class="card-text">{{ globalwords }}</h4>
                                <div class="mt-3">
                                    <h3>Movie Sentiment Score: {{ compoundscore }} / 100</h3>
                                </div>
                                <div>
                                    <h3>Movie Sentiment: {{ sentiment }} <i class="{{ icon | safe }}"></i></h3>
                                </div>
                                <div class="mt-2 ">
                                    <a href="/" class="btn btn-dark d-flex justify-content-center">Go Back</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>




    </div>
    </div>
</body>

</html>
